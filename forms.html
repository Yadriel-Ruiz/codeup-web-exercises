<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>

<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <section>
        <label for="username">Username:</label>
        <input type="username" name="username" id="username" placeholder="Please enter username">
    </section>
    <br>
    <section>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Please enter password">
    </section>
    <br>
    <section>
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio"> </textarea>
    </section>
    <br>
    <section>
        <h4>How did you hear about us?</h4>
        <input type="checkbox" id="billboard" name="ad" value="a">Billboard<br>
        <input type="checkbox" id="Radio" name="ad" value="b">Radio Advertisement<br>
        <input type="checkbox" id="Internet" name="ad" value="c">Internet Advertisement<br>
        <input type="checkbox" id="Other_text" name="ad" value="d">Other <input type="username" name="other" id="other"
                                                                     placeholder="Please enter here"><br>
    </section>
    <br>
    <section>
        <label for="browser">Please choose preferred browser:</label>
        <select name="browser_preference" id="browser">
            <option value="Mozilla">Firefox</option>
            <option value="Internet Explorer">Internet Explorer</option>
            <option value="Chrome">Google Chrome</option>
            <option value="Safari">Safari</option>
        </select>
    </section>
    <button type="submit">Submit the form</button>
</form>
</body>
</html>
